<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#F9F5F0" />
  
  <!-- Cube base (3D effect) -->
  <!-- Front face -->
  <polygon points="200,200 400,200 400,400 200,400" fill="#D2B48C" />
  <!-- Right face -->
  <polygon points="400,200 450,250 450,450 400,400" fill="#C19A6B" />
  <!-- Top face -->
  <polygon points="200,200 400,200 450,250 250,250" fill="#E6D2B5" />
  
  <!-- Wood grain on faces -->
  <!-- Front face grain -->
  <path d="M220,250 C270,255 330,255 380,250" stroke="#A67C52" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M220,300 C270,305 330,305 380,300" stroke="#A67C52" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M220,350 C270,355 330,355 380,350" stroke="#A67C52" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Right face grain -->
  <path d="M410,250 C420,275 430,300 440,325" stroke="#8B5A2B" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M415,275 C425,300 435,325 445,350" stroke="#8B5A2B" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Top face grain -->
  <path d="M250,220 C300,225 350,235 400,240" stroke="#C19A6B" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Activity elements on front face -->
  <!-- Bead maze (simplified) -->
  <path d="M220,230 C240,220 260,240 280,230 C300,220 320,240 340,230 C360,220 380,240 380,230" stroke="#8B5A2B" stroke-width="3" fill="none" />
  <!-- Beads -->
  <circle cx="240" cy="230" r="8" fill="#A67C52" />
  <circle cx="280" cy="230" r="8" fill="#E6D2B5" />
  <circle cx="320" cy="230" r="8" fill="#A67C52" />
  <circle cx="360" cy="230" r="8" fill="#E6D2B5" />
  
  <!-- Gears -->
  <circle cx="240" cy="280" r="20" fill="#8B5A2B" />
  <circle cx="240" cy="280" r="15" fill="#A67C52" />
  <circle cx="240" cy="280" r="5" fill="#6B4226" />
  <!-- Gear teeth -->
  <path d="M240,260 L245,255 L250,260" stroke="#8B5A2B" stroke-width="2" fill="none" />
  <path d="M260,280 L265,285 L260,290" stroke="#8B5A2B" stroke-width="2" fill="none" />
  <path d="M240,300 L235,305 L230,300" stroke="#8B5A2B" stroke-width="2" fill="none" />
  <path d="M220,280 L215,275 L220,270" stroke="#8B5A2B" stroke-width="2" fill="none" />
  
  <circle cx="280" cy="280" r="20" fill="#C19A6B" />
  <circle cx="280" cy="280" r="15" fill="#D2B48C" />
  <circle cx="280" cy="280" r="5" fill="#A67C52" />
  <!-- Gear teeth -->
  <path d="M280,260 L285,255 L290,260" stroke="#C19A6B" stroke-width="2" fill="none" />
  <path d="M300,280 L305,285 L300,290" stroke="#C19A6B" stroke-width="2" fill="none" />
  <path d="M280,300 L275,305 L270,300" stroke="#C19A6B" stroke-width="2" fill="none" />
  <path d="M260,280 L255,275 L260,270" stroke="#C19A6B" stroke-width="2" fill="none" />
  
  <!-- Sliding animals -->
  <path d="M320,260 L380,260" stroke="#8B5A2B" stroke-width="3" fill="none" />
  <path d="M320,280 L380,280" stroke="#8B5A2B" stroke-width="3" fill="none" />
  <path d="M320,300 L380,300" stroke="#8B5A2B" stroke-width="3" fill="none" />
  
  <!-- Animal shapes on sliders -->
  <!-- Bird -->
  <circle cx="340" cy="260" r="8" fill="#E6D2B5" />
  <path d="M335,260 L330,255" stroke="#E6D2B5" stroke-width="3" fill="none" />
  <path d="M345,260 L350,255" stroke="#E6D2B5" stroke-width="3" fill="none" />
  
  <!-- Fish -->
  <path d="M350,280 L365,280 L360,285 L365,290 L350,290 L355,285 Z" fill="#A67C52" />
  
  <!-- Butterfly -->
  <circle cx="330" cy="300" r="5" fill="#D2B48C" />
  <path d="M330,295 C325,290 320,295 325,300 C320,305 325,310 330,305" stroke="#D2B48C" stroke-width="3" fill="none" />
  <path d="M330,295 C335,290 340,295 335,300 C340,305 335,310 330,305" stroke="#D2B48C" stroke-width="3" fill="none" />
  
  <!-- Shape sorter on bottom -->
  <rect x="220" y="330" width="160" height="50" rx="5" fill="#A67C52" />
  <rect x="225" y="335" width="150" height="40" rx="3" fill="#C19A6B" />
  
  <!-- Shape holes -->
  <circle cx="250" cy="355" r="10" fill="#6B4226" />
  <rect x="270" y="345" width="20" height="20" fill="#6B4226" />
  <polygon points="320,345 330,365 310,365" fill="#6B4226" />
  <polygon points="350,355 355,345 365,350 360,360 365,370 350,365 335,370 340,360 335,350 345,345" fill="#6B4226" />
  
  <!-- Activity elements on right face -->
  <!-- Xylophone (simplified) -->
  <rect x="410" y="270" width="30" height="5" fill="#E6D2B5" />
  <rect x="410" y="280" width="30" height="5" fill="#D2B48C" />
  <rect x="410" y="290" width="30" height="5" fill="#C19A6B" />
  <rect x="410" y="300" width="30" height="5" fill="#A67C52" />
  <rect x="410" y="310" width="30" height="5" fill="#8B5A2B" />
  
  <!-- Mallet -->
  <rect x="425" y="330" width="3" height="20" fill="#8B5A2B" />
  <circle cx="426.5" cy="325" r="5" fill="#E6D2B5" />
  
  <!-- Activity elements on top face -->
  <!-- Clock with movable hands -->
  <circle cx="325" cy="225" r="20" fill="#E6D2B5" />
  <circle cx="325" cy="225" r="18" fill="none" stroke="#8B5A2B" stroke-width="1" />
  <circle cx="325" cy="225" r="2" fill="#8B5A2B" />
  <!-- Clock hands -->
  <line x1="325" y1="225" x2="325" y2="210" stroke="#8B5A2B" stroke-width="2" />
  <line x1="325" y1="225" x2="340" y2="225" stroke="#8B5A2B" stroke-width="1" />
  
  <!-- Shadow under the cube -->
  <ellipse cx="325" cy="480" rx="125" ry="10" fill="#6B4226" opacity="0.2" />
</svg>