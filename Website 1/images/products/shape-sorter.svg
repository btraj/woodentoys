<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#F9F5F0" />
  
  <!-- Shape sorter box -->
  <rect x="200" y="300" width="200" height="150" rx="10" fill="#8B5A2B" />
  <rect x="210" y="310" width="180" height="130" rx="5" fill="#A67C52" />
  
  <!-- Wood grain on box -->
  <path d="M230,330 C270,335 330,335 370,330" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M230,360 C270,365 330,365 370,360" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M230,390 C270,395 330,395 370,390" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Box lid (top) -->
  <rect x="190" y="290" width="220" height="20" rx="5" fill="#D2B48C" />
  <rect x="200" y="295" width="200" height="10" rx="3" fill="#E6D2B5" />
  
  <!-- Shape holes in lid -->
  <!-- Circle hole -->
  <circle cx="240" cy="300" r="15" fill="#6B4226" />
  <!-- Square hole -->
  <rect x="270" y="285" width="30" height="30" fill="#6B4226" />
  <!-- Triangle hole -->
  <polygon points="330,285 345,315 315,315" fill="#6B4226" />
  <!-- Star hole -->
  <polygon points="380,300 385,310 395,310 387,317 390,327 380,322 370,327 373,317 365,310 375,310" fill="#6B4226" />
  
  <!-- Shapes (blocks) -->
  <!-- Circle block -->
  <circle cx="240" cy="250" r="15" fill="#D2B48C" />
  <circle cx="240" cy="250" r="10" fill="#E6D2B5" />
  
  <!-- Square block -->
  <rect x="270" y="235" width="30" height="30" fill="#C19A6B" />
  <rect x="275" y="240" width="20" height="20" fill="#D2B48C" />
  
  <!-- Triangle block -->
  <polygon points="330,235 345,265 315,265" fill="#A67C52" />
  <polygon points="330,240 340,260 320,260" fill="#C19A6B" />
  
  <!-- Star block -->
  <polygon points="380,250 385,260 395,260 387,267 390,277 380,272 370,277 373,267 365,260 375,260" fill="#8B5A2B" />
  <polygon points="380,255 383,262 390,262 384,267 386,274 380,270 374,274 376,267 370,262 377,262" fill="#A67C52" />
  
  <!-- Shadow under the box -->
  <ellipse cx="300" cy="460" rx="100" ry="10" fill="#6B4226" opacity="0.2" />
  
  <!-- Decorative elements -->
  <!-- Box corner reinforcements -->
  <rect x="200" y="300" width="10" height="10" rx="2" fill="#6B4226" />
  <rect x="390" y="300" width="10" height="10" rx="2" fill="#6B4226" />
  <rect x="200" y="440" width="10" height="10" rx="2" fill="#6B4226" />
  <rect x="390" y="440" width="10" height="10" rx="2" fill="#6B4226" />
</svg>