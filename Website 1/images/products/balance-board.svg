<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#F9F5F0" />
  
  <!-- Balance board base (curved bottom) -->
  <path d="M150,350 C150,400 450,400 450,350 C450,300 150,300 150,350 Z" fill="#8B5A2B" />
  <path d="M160,350 C160,390 440,390 440,350 C440,310 160,310 160,350 Z" fill="#A67C52" />
  
  <!-- Wood grain on base -->
  <path d="M200,330 C250,335 350,335 400,330" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M200,350 C250,355 350,355 400,350" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M200,370 C250,375 350,375 400,370" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Balance board top (flat surface) -->
  <rect x="150" y="280" width="300" height="20" rx="5" fill="#D2B48C" />
  <rect x="160" y="285" width="280" height="10" rx="3" fill="#E6D2B5" />
  
  <!-- Wood grain on top -->
  <path d="M200,290 C250,295 350,295 400,290" stroke="#A67C52" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Center support cylinder -->
  <ellipse cx="300" cy="350" rx="30" ry="10" fill="#6B4226" />
  
  <!-- Decorative elements -->
  <!-- Circles on the board -->
  <circle cx="200" cy="290" r="5" fill="#8B5A2B" opacity="0.5" />
  <circle cx="250" cy="290" r="5" fill="#8B5A2B" opacity="0.5" />
  <circle cx="300" cy="290" r="5" fill="#8B5A2B" opacity="0.5" />
  <circle cx="350" cy="290" r="5" fill="#8B5A2B" opacity="0.5" />
  <circle cx="400" cy="290" r="5" fill="#8B5A2B" opacity="0.5" />
  
  <!-- Edge details -->
  <path d="M150,280 C150,275 450,275 450,280" stroke="#8B5A2B" stroke-width="2" fill="none" />
  
  <!-- Shadow under the board -->
  <ellipse cx="300" cy="410" rx="150" ry="10" fill="#6B4226" opacity="0.2" />
  
  <!-- Toy figure for scale (simple wooden person) -->
  <circle cx="300" cy="230" r="15" fill="#D2B48C" />
  <rect x="295" y="245" width="10" height="25" fill="#D2B48C" />
  <line x1="295" y1="255" x2="280" y2="265" stroke="#D2B48C" stroke-width="5" />
  <line x1="305" y1="255" x2="320" y2="265" stroke="#D2B48C" stroke-width="5" />
  <line x1="295" y1="270" x2="290" y2="290" stroke="#D2B48C" stroke-width="5" />
  <line x1="305" y1="270" x2="310" y2="290" stroke="#D2B48C" stroke-width="5" />
</svg>