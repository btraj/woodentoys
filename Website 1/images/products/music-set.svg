<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#F9F5F0" />
  
  <!-- Wooden base/platform -->
  <rect x="150" y="450" width="300" height="20" rx="5" fill="#8B5A2B" />
  <rect x="160" y="455" width="280" height="10" rx="3" fill="#A67C52" />
  
  <!-- Wood grain on base -->
  <path d="M200,460 C250,465 350,465 400,460" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Xylophone -->
  <!-- Xylophone base -->
  <rect x="180" y="350" width="240" height="30" rx="5" fill="#8B5A2B" />
  <rect x="185" y="355" width="230" height="20" rx="3" fill="#A67C52" />
  
  <!-- Xylophone bars -->
  <rect x="190" y="320" width="30" height="80" rx="3" fill="#D2B48C" />
  <rect x="195" y="325" width="20" height="70" rx="2" fill="#E6D2B5" />
  
  <rect x="230" y="320" width="30" height="80" rx="3" fill="#C19A6B" />
  <rect x="235" y="325" width="20" height="70" rx="2" fill="#D2B48C" />
  
  <rect x="270" y="320" width="30" height="80" rx="3" fill="#A67C52" />
  <rect x="275" y="325" width="20" height="70" rx="2" fill="#C19A6B" />
  
  <rect x="310" y="320" width="30" height="80" rx="3" fill="#8B5A2B" />
  <rect x="315" y="325" width="20" height="70" rx="2" fill="#A67C52" />
  
  <rect x="350" y="320" width="30" height="80" rx="3" fill="#6B4226" />
  <rect x="355" y="325" width="20" height="70" rx="2" fill="#8B5A2B" />
  
  <!-- Xylophone mallets -->
  <line x1="200" y1="280" x2="220" y2="310" stroke="#8B5A2B" stroke-width="5" />
  <circle cx="200" cy="270" r="10" fill="#D2B48C" />
  
  <line x1="360" y1="280" x2="340" y2="310" stroke="#8B5A2B" stroke-width="5" />
  <circle cx="360" cy="270" r="10" fill="#D2B48C" />
  
  <!-- Tambourine -->
  <circle cx="150" cy="250" r="40" fill="#D2B48C" />
  <circle cx="150" cy="250" r="35" fill="#E6D2B5" />
  <circle cx="150" cy="250" r="30" fill="none" stroke="#8B5A2B" stroke-width="2" />
  
  <!-- Tambourine jingles -->
  <circle cx="150" cy="210" r="5" fill="#A67C52" />
  <circle cx="130" cy="220" r="5" fill="#A67C52" />
  <circle cx="120" cy="250" r="5" fill="#A67C52" />
  <circle cx="130" cy="280" r="5" fill="#A67C52" />
  <circle cx="150" cy="290" r="5" fill="#A67C52" />
  <circle cx="170" cy="280" r="5" fill="#A67C52" />
  <circle cx="180" cy="250" r="5" fill="#A67C52" />
  <circle cx="170" cy="220" r="5" fill="#A67C52" />
  
  <!-- Wooden drum -->
  <rect x="400" y="250" width="50" height="70" rx="5" fill="#A67C52" />
  <rect x="405" y="255" width="40" height="60" rx="3" fill="#C19A6B" />
  
  <!-- Drum top -->
  <ellipse cx="425" cy="250" rx="25" ry="10" fill="#E6D2B5" />
  <ellipse cx="425" cy="250" rx="20" ry="8" fill="none" stroke="#8B5A2B" stroke-width="1" />
  
  <!-- Drum bottom -->
  <ellipse cx="425" cy="320" rx="25" ry="10" fill="#E6D2B5" />
  <ellipse cx="425" cy="320" rx="20" ry="8" fill="none" stroke="#8B5A2B" stroke-width="1" />
  
  <!-- Drum sticks -->
  <line x1="390" y1="230" x2="410" y2="250" stroke="#8B5A2B" stroke-width="3" />
  <line x1="460" y1="230" x2="440" y2="250" stroke="#8B5A2B" stroke-width="3" />
  
  <!-- Wooden maracas -->
  <g transform="translate(250, 200) rotate(-30)">
    <!-- Maraca body -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#D2B48C" />
    <ellipse cx="0" cy="0" rx="12" ry="17" fill="#E6D2B5" />
    
    <!-- Maraca handle -->
    <rect x="-5" y="20" width="10" height="30" rx="5" fill="#8B5A2B" />
    
    <!-- Decorative dots -->
    <circle cx="-5" cy="-10" r="2" fill="#8B5A2B" />
    <circle cx="5" cy="-5" r="2" fill="#8B5A2B" />
    <circle cx="0" cy="0" r="2" fill="#8B5A2B" />
    <circle cx="-8" cy="5" r="2" fill="#8B5A2B" />
    <circle cx="8" cy="10" r="2" fill="#8B5A2B" />
  </g>
  
  <g transform="translate(300, 200) rotate(30)">
    <!-- Maraca body -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#D2B48C" />
    <ellipse cx="0" cy="0" rx="12" ry="17" fill="#E6D2B5" />
    
    <!-- Maraca handle -->
    <rect x="-5" y="20" width="10" height="30" rx="5" fill="#8B5A2B" />
    
    <!-- Decorative dots -->
    <circle cx="-5" cy="-10" r="2" fill="#8B5A2B" />
    <circle cx="5" cy="-5" r="2" fill="#8B5A2B" />
    <circle cx="0" cy="0" r="2" fill="#8B5A2B" />
    <circle cx="-8" cy="5" r="2" fill="#8B5A2B" />
    <circle cx="8" cy="10" r="2" fill="#8B5A2B" />
  </g>
  
  <!-- Wooden whistle -->
  <rect x="350" y="200" width="30" height="10" rx="5" fill="#C19A6B" />
  <rect x="350" y="200" width="20" height="10" rx="5" fill="#D2B48C" />
  <circle cx="360" cy="205" r="2" fill="#8B5A2B" />
  
  <!-- Shadow under the instruments -->
  <ellipse cx="300" cy="480" rx="150" ry="10" fill="#6B4226" opacity="0.2" />
</svg>