<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#F9F5F0" />
  
  <!-- Wooden base/platform -->
  <rect x="150" y="450" width="300" height="20" rx="5" fill="#8B5A2B" />
  <rect x="160" y="455" width="280" height="10" rx="3" fill="#A67C52" />
  
  <!-- Wood grain on base -->
  <path d="M200,460 C250,465 350,465 400,460" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Construction pieces -->
  <!-- Wooden beams -->
  <rect x="200" y="350" width="100" height="20" rx="3" fill="#D2B48C" />
  <rect x="205" y="355" width="90" height="10" rx="2" fill="#E6D2B5" />
  
  <rect x="300" y="350" width="100" height="20" rx="3" fill="#D2B48C" />
  <rect x="305" y="355" width="90" height="10" rx="2" fill="#E6D2B5" />
  
  <rect x="250" y="320" width="100" height="20" rx="3" fill="#D2B48C" />
  <rect x="255" y="325" width="90" height="10" rx="2" fill="#E6D2B5" />
  
  <!-- Vertical supports -->
  <rect x="200" y="370" width="20" height="80" rx="3" fill="#C19A6B" />
  <rect x="205" y="375" width="10" height="70" rx="2" fill="#D2B48C" />
  
  <rect x="380" y="370" width="20" height="80" rx="3" fill="#C19A6B" />
  <rect x="385" y="375" width="10" height="70" rx="2" fill="#D2B48C" />
  
  <!-- Diagonal supports -->
  <g transform="translate(220, 370) rotate(45)">
    <rect x="0" y="0" width="20" height="100" rx="3" fill="#A67C52" />
    <rect x="5" y="5" width="10" height="90" rx="2" fill="#C19A6B" />
  </g>
  
  <g transform="translate(380, 370) rotate(-45)">
    <rect x="0" y="0" width="20" height="100" rx="3" fill="#A67C52" />
    <rect x="5" y="5" width="10" height="90" rx="2" fill="#C19A6B" />
  </g>
  
  <!-- Roof pieces -->
  <g transform="translate(250, 250)">
    <polygon points="0,0 50,50 100,0" fill="#8B5A2B" />
    <polygon points="5,5 50,45 95,5" fill="#A67C52" />
  </g>
  
  <!-- Connector pieces -->
  <circle cx="200" cy="350" r="10" fill="#8B5A2B" />
  <circle cx="200" cy="350" r="5" fill="#A67C52" />
  
  <circle cx="300" cy="350" r="10" fill="#8B5A2B" />
  <circle cx="300" cy="350" r="5" fill="#A67C52" />
  
  <circle cx="400" cy="350" r="10" fill="#8B5A2B" />
  <circle cx="400" cy="350" r="5" fill="#A67C52" />
  
  <circle cx="250" cy="320" r="10" fill="#8B5A2B" />
  <circle cx="250" cy="320" r="5" fill="#A67C52" />
  
  <circle cx="350" cy="320" r="10" fill="#8B5A2B" />
  <circle cx="350" cy="320" r="5" fill="#A67C52" />
  
  <!-- Small wooden blocks -->
  <rect x="220" y="300" width="30" height="30" rx="3" fill="#D2B48C" />
  <rect x="225" y="305" width="20" height="20" rx="2" fill="#E6D2B5" />
  
  <rect x="350" y="300" width="30" height="30" rx="3" fill="#D2B48C" />
  <rect x="355" y="305" width="20" height="20" rx="2" fill="#E6D2B5" />
  
  <!-- Wooden wheels -->
  <circle cx="230" cy="420" r="15" fill="#A67C52" />
  <circle cx="230" cy="420" r="10" fill="#C19A6B" />
  <circle cx="230" cy="420" r="5" fill="#8B5A2B" />
  
  <circle cx="370" cy="420" r="15" fill="#A67C52" />
  <circle cx="370" cy="420" r="10" fill="#C19A6B" />
  <circle cx="370" cy="420" r="5" fill="#8B5A2B" />
  
  <!-- Tools -->
  <!-- Wooden hammer -->
  <rect x="180" y="250" width="10" height="40" fill="#C19A6B" />
  <rect x="170" y="230" width="30" height="20" rx="3" fill="#8B5A2B" />
  
  <!-- Wooden screwdriver -->
  <rect x="410" y="250" width="8" height="40" fill="#C19A6B" />
  <polygon points="410,230 418,230 414,250" fill="#8B5A2B" />
  
  <!-- Shadow under the construction -->
  <ellipse cx="300" cy="480" rx="150" ry="10" fill="#6B4226" opacity="0.2" />
</svg>