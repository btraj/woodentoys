<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#F9F5F0" />
  
  <!-- Walker base -->
  <rect x="150" y="350" width="300" height="20" rx="5" fill="#8B5A2B" />
  <rect x="160" y="355" width="280" height="10" rx="3" fill="#A67C52" />
  
  <!-- Wood grain on base -->
  <path d="M200,360 C250,365 350,365 400,360" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Walker handle -->
  <rect x="200" y="250" width="20" height="100" rx="5" fill="#D2B48C" />
  <rect x="205" y="255" width="10" height="90" rx="3" fill="#E6D2B5" />
  
  <rect x="380" y="250" width="20" height="100" rx="5" fill="#D2B48C" />
  <rect x="385" y="255" width="10" height="90" rx="3" fill="#E6D2B5" />
  
  <rect x="200" y="250" width="200" height="20" rx="5" fill="#D2B48C" />
  <rect x="205" y="255" width="190" height="10" rx="3" fill="#E6D2B5" />
  
  <!-- Wood grain on handle -->
  <path d="M210,280 C210,300 210,320 210,340" stroke="#C19A6B" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M390,280 C390,300 390,320 390,340" stroke="#C19A6B" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M220,260 C270,265 330,265 380,260" stroke="#C19A6B" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Wheels -->
  <!-- Front left wheel -->
  <circle cx="180" cy="400" r="30" fill="#8B5A2B" />
  <circle cx="180" cy="400" r="20" fill="#A67C52" />
  <circle cx="180" cy="400" r="10" fill="#6B4226" />
  <circle cx="180" cy="400" r="5" fill="#8B5A2B" />
  
  <!-- Front right wheel -->
  <circle cx="420" cy="400" r="30" fill="#8B5A2B" />
  <circle cx="420" cy="400" r="20" fill="#A67C52" />
  <circle cx="420" cy="400" r="10" fill="#6B4226" />
  <circle cx="420" cy="400" r="5" fill="#8B5A2B" />
  
  <!-- Back left wheel -->
  <circle cx="230" cy="400" r="30" fill="#8B5A2B" />
  <circle cx="230" cy="400" r="20" fill="#A67C52" />
  <circle cx="230" cy="400" r="10" fill="#6B4226" />
  <circle cx="230" cy="400" r="5" fill="#8B5A2B" />
  
  <!-- Back right wheel -->
  <circle cx="370" cy="400" r="30" fill="#8B5A2B" />
  <circle cx="370" cy="400" r="20" fill="#A67C52" />
  <circle cx="370" cy="400" r="10" fill="#6B4226" />
  <circle cx="370" cy="400" r="5" fill="#8B5A2B" />
  
  <!-- Wheel axles -->
  <rect x="180" y="395" width="50" height="10" rx="5" fill="#6B4226" />
  <rect x="370" y="395" width="50" height="10" rx="5" fill="#6B4226" />
  
  <!-- Activity elements -->
  <!-- Spinning gear -->
  <circle cx="300" cy="320" r="25" fill="#C19A6B" />
  <circle cx="300" cy="320" r="20" fill="#D2B48C" />
  <circle cx="300" cy="320" r="5" fill="#8B5A2B" />
  <!-- Gear teeth -->
  <path d="M300,295 L305,290 L310,295" stroke="#C19A6B" stroke-width="2" fill="none" />
  <path d="M325,320 L330,325 L325,330" stroke="#C19A6B" stroke-width="2" fill="none" />
  <path d="M300,345 L295,350 L290,345" stroke="#C19A6B" stroke-width="2" fill="none" />
  <path d="M275,320 L270,315 L275,310" stroke="#C19A6B" stroke-width="2" fill="none" />
  
  <!-- Sliding beads -->
  <path d="M250,300 C250,310 250,320 250,330" stroke="#8B5A2B" stroke-width="3" fill="none" />
  <circle cx="250" cy="310" r="8" fill="#E6D2B5" />
  <circle cx="250" cy="325" r="8" fill="#A67C52" />
  
  <path d="M350,300 C350,310 350,320 350,330" stroke="#8B5A2B" stroke-width="3" fill="none" />
  <circle cx="350" cy="315" r="8" fill="#E6D2B5" />
  <circle cx="350" cy="330" r="8" fill="#A67C52" />
  
  <!-- Xylophone bars (simplified) -->
  <rect x="240" y="350" width="120" height="5" fill="#E6D2B5" />
  <rect x="250" y="350" width="20" height="5" fill="#D2B48C" />
  <rect x="280" y="350" width="20" height="5" fill="#C19A6B" />
  <rect x="310" y="350" width="20" height="5" fill="#A67C52" />
  <rect x="340" y="350" width="20" height="5" fill="#8B5A2B" />
  
  <!-- Decorative elements -->
  <!-- Animal face (simplified) -->
  <circle cx="300" cy="280" r="15" fill="#E6D2B5" />
  <circle cx="295" cy="275" r="3" fill="#8B5A2B" />
  <circle cx="305" cy="275" r="3" fill="#8B5A2B" />
  <path d="M295,285 C298,288 302,288 305,285" stroke="#8B5A2B" stroke-width="1" fill="none" />
  
  <!-- Shadow under the walker -->
  <ellipse cx="300" cy="440" rx="150" ry="10" fill="#6B4226" opacity="0.2" />
</svg>