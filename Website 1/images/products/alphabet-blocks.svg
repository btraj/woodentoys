    <rect x="5" y="5" width="70" height="70" rx="3" fill="#A67C52" />
    <!-- Number 1 -->
    <text x="40" y="55" font-family="Arial" font-size="50" font-weight="bold" text-anchor="middle" fill="#E6D2B5">1</text>
    <!-- Wood grain -->
    <path d="M15,20 C30,25 50,25 65,20" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
    <path d="M15,40 C30,45 50,45 65,40" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
    <path d="M15,60 C30,65 50,65 65,60" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  </g>
  
  <!-- Block 2 -->
