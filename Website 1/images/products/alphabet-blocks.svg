    <path d="M15,40 C30,45 50,45 65,40" stroke="#A67C52" stroke-width="1" fill="none" opacity="0.3" />
    <path d="M15,60 C30,65 50,65 65,60" stroke="#A67C52" stroke-width="1" fill="none" opacity="0.3" />
  </g>
  
  <!-- Block C -->
  <g transform="translate(350, 250) rotate(-5)">
    <rect x="0" y="0" width="80" height="80" rx="5" fill="#A67C52" />
    <rect x="5" y="5" width="70" height="70" rx="3" fill="#C19A6B" />
    <!-- Letter C -->
    <text x="40" y="55" font-family="Arial" font-size="50" font-weight="bold" text-anchor="middle" fill="#E6D2B5">C</text>
    <!-- Wood grain -->
    <path d="M15,20 C30,25 50,25 65,20" stroke="#8B5A2B" stroke-width="1" fill="none" opacity="0.3" />
    <path d="M15,40 C30,45 50,45 65,40" stroke="#8B5A2B" stroke-width="1" fill="none" opacity="0.3" />
    <path d="M15,60 C30,65 50,65 65,60" stroke="#8B5A2B" stroke-width="1" fill="none" opacity="0.3" />
  </g>
  
  <!-- Block 1 -->
  <g transform="translate(200, 200) rotate(5)">
