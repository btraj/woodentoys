  <rect x="205" y="315" width="15" height="15" rx="2" fill="#E6D2B5" />
  
  <!-- Cargo car -->
  <!-- Cargo car body -->
  <rect x="290" y="370" width="80" height="50" rx="5" fill="#C19A6B" />
  <rect x="295" y="375" width="70" height="40" rx="3" fill="#D2B48C" />
  
