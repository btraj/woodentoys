  <circle cx="170" cy="440" r="15" fill="#A67C52" />
  <circle cx="170" cy="440" r="5" fill="#6B4226" />
  
  <circle cx="230" cy="440" r="20" fill="#8B5A2B" />
  <circle cx="230" cy="440" r="15" fill="#A67C52" />
  <circle cx="230" cy="440" r="5" fill="#6B4226" />
  
