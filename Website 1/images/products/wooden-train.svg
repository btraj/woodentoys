  <rect x="370" y="400" width="20" height="5" fill="#6B4226" />
  
  <!-- Steam -->
  <path d="M200,260 C195,250 205,245 210,240 C215,235 205,230 200,225" stroke="#E6D2B5" stroke-width="3" fill="none" opacity="0.7" />
