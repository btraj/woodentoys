<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#F9F5F0" />
  
  <!-- Xylophone base -->
  <rect x="150" y="350" width="300" height="50" rx="10" fill="#8B5A2B" />
  <rect x="160" y="360" width="280" height="30" rx="5" fill="#A67C52" />
  
  <!-- Wood grain on base -->
  <path d="M180,375 C220,380 280,380 320,375 C360,370 400,370 440,375" stroke="#6B4226" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Xylophone bars -->
  <!-- Bar 1 (longest) -->
  <rect x="150" y="200" width="300" height="30" rx="5" fill="#D2B48C" />
  <rect x="155" y="205" width="290" height="20" rx="3" fill="#E6D2B5" />
  <circle cx="180" cy="215" r="5" fill="#8B5A2B" />
  <circle cx="420" cy="215" r="5" fill="#8B5A2B" />
  
  <!-- Bar 2 -->
  <rect x="160" y="240" width="280" height="30" rx="5" fill="#C19A6B" />
  <rect x="165" y="245" width="270" height="20" rx="3" fill="#D2B48C" />
  <circle cx="185" cy="255" r="5" fill="#8B5A2B" />
  <circle cx="415" cy="255" r="5" fill="#8B5A2B" />
  
  <!-- Bar 3 -->
  <rect x="170" y="280" width="260" height="30" rx="5" fill="#A67C52" />
  <rect x="175" y="285" width="250" height="20" rx="3" fill="#C19A6B" />
  <circle cx="190" cy="295" r="5" fill="#8B5A2B" />
  <circle cx="410" cy="295" r="5" fill="#8B5A2B" />
  
  <!-- Bar 4 -->
  <rect x="180" y="320" width="240" height="30" rx="5" fill="#8B5A2B" />
  <rect x="185" y="325" width="230" height="20" rx="3" fill="#A67C52" />
  <circle cx="195" cy="335" r="5" fill="#6B4226" />
  <circle cx="405" cy="335" r="5" fill="#6B4226" />
  
  <!-- Mallets -->
  <!-- Mallet 1 -->
  <line x1="200" y1="150" x2="220" y2="180" stroke="#8B5A2B" stroke-width="5" />
  <circle cx="200" cy="140" r="10" fill="#D2B48C" />
  
  <!-- Mallet 2 -->
  <line x1="400" y1="150" x2="380" y2="180" stroke="#8B5A2B" stroke-width="5" />
  <circle cx="400" cy="140" r="10" fill="#D2B48C" />
  
  <!-- Strings connecting bars to base -->
  <line x1="180" y1="230" x2="180" y2="350" stroke="#6B4226" stroke-width="2" />
  <line x1="420" y1="230" x2="420" y2="350" stroke="#6B4226" stroke-width="2" />
  <line x1="185" y1="270" x2="185" y2="350" stroke="#6B4226" stroke-width="2" />
  <line x1="415" y1="270" x2="415" y2="350" stroke="#6B4226" stroke-width="2" />
  <line x1="190" y1="310" x2="190" y2="350" stroke="#6B4226" stroke-width="2" />
  <line x1="410" y1="310" x2="410" y2="350" stroke="#6B4226" stroke-width="2" />
  <line x1="195" y1="350" x2="195" y2="350" stroke="#6B4226" stroke-width="2" />
  <line x1="405" y1="350" x2="405" y2="350" stroke="#6B4226" stroke-width="2" />
</svg>